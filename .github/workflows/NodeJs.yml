name: "Create nodeJs"
on:
  - push
jobs: 
  install_nodejs_lint: 
    runs-on: ubuntu-22.04
    steps: 
      - uses: actions/checkout@v4
        with:
          repository: ChineDmitri/esgi-ci-cd
      # - run: echo 'Bonjour ğŸ‘
      - run : |
          curl https://raw.githubusercontent.com/creationix/nvm/master/install.sh | bash 
          source ~/.bashrc 
          nvm install 20.10.0
          nvm use 20
      - run : node install
      - run : npm run lint
      - run : npm run start
      - run : curl --verbose http://127.0.0.1:3000